name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18.x'
      - run: yarn install
      - run: yarn build
      - run: yarn lint
      - run: yarn test
